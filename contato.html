<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Só Importados</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/Icon.png" type="image/png">
</head>
<style>/* Seção de Contato */
    .contato {
        max-width: 900px;
        margin: 50px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    
    .contato h1 {
        font-size: 36px;
        margin-bottom: 20px;
        color: #333;
    }
    
    .contato p {
        font-size: 18px;
        margin-bottom: 30px;
        color: #555;
    }
    
    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }
    
    .form-group label {
        display: block;
        font-size: 18px;
        margin-bottom: 8px;
        color: #333;
    }
    
    .form-group input, .form-group textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    .form-group input:focus, .form-group textarea:focus {
        border-color: #ff7f00;
        outline: none;
    }
    
    button.btn {
        background-color: #ff7f00;
        color: white;
        font-size: 18px;
        padding: 12px 25px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    button.btn:hover {
        background-color: #e66b00;
    }
    
    /* Estilo para dispositivos móveis */
    @media (max-width: 768px) {
        .contato {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
    
        button.btn {
            width: 100%;
        }
    }
    </style>
<body>

<header>
    <div class="logo">
        <img src="imgs/logo.png" alt="Logo Só Importados">
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="contato">
        <h1>Entre em Contato Conosco</h1>
        <p>Tem alguma dúvida ou sugestão? Preencha o formulário abaixo, e nossa equipe entrará em contato o mais rápido possível.</p>

        <!-- Formulário de contato -->
        <form action="#" method="post" id="form-contato">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Seu e-mail">
            </div>

            <div class="form-group">
                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" required placeholder="Assunto da mensagem">
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required placeholder="Escreva sua mensagem"></textarea>
            </div>

            <button type="submit" class="btn">Enviar</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2025 Só Importados - Todos os direitos reservados</p>
    <p>Rua Exemplo, 123 - Cidade, Estado</p>
</footer>

</body>
</html>
